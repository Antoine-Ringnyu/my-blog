{% extends "base_dashboard.html" %}

{% block main_content %}

    <!-- header -->
    <div class="row align-items-center mb-4">
        <div class="col">
        <h2 class="h5 page-title">Groups</h2>
        </div>
        <div class="col-auto">
            <a href="{% url 'group-create' %}" class="btn btn-primary btn-sm">Add Group</a>
        </div>
    </div>

    <div class="row">
        {% for group in groups %}
                <div class="col-md-6 col-xl-3 mb-4">
                  <div class="card shadow bg-light text-white border-0">
                    <div class="card-body">
                      <div class="row align-items-center">

                        <div class="col-3 text-center">
                          <span class="circle circle-sm bg-primary-light">
                            <i class="fe fe-16 fe-shopping-bag text-white mb-0"></i>
                          </span>
                        </div>
                        <div class="col pr-0">
                          <p class=" text-muted mb-0">{{ group.name }}</p>
                          <!-- <span class="h3 mb-0 text-white">{{ total_posts }}</span> -->
                         
                        </div>
                        <div class="col-auto">
                            <a class="text-" href="{% url 'group-edit' group.pk %}">Edit</a> |
                            <a href="{% url 'group-delete' group.pk %}">Delete</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
               
            {% empty %}
    <p>No groups available.</p>
    {% endfor %} 
                
    </div>

    
                    
                    
   


{% endblock main_content %}
