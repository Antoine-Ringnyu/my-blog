{% extends 'base_dashboard.html' %}
{% load static %}

{% block title %}Dashboard - create user{% endblock title %}

{% block main_content %}
    <h1 class="h2 mb-4">Create User</h1>
    <div class="row">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Create User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock main_content %}
